<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #87ceeb, #c0c0c0, #3c6382);
      background-size: 400% 400%;
      animation: gradient-bg 5s infinite;
    }

    @keyframes gradient-bg {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 28%;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      color: #ccc;
      font-size: 16px;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 89%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #007BFF;
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #ff8c00, #ffa500);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #ffa500, #ff8c00);
    }

    button {
      background: transparent;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-size: 16px;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    button:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form method="GET" action="/sigsub">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <input type="submit" value="Sign In">
    </form><br>
    <button onclick="window.location.href='/log'" style="color: orange;">Login</button>
  </div>
</body>
</html>
